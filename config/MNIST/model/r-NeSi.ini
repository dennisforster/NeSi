[MultiLayer1]
	Iterations = 200
  StoppingCriterion = True
  MovingWidth = 20

	[[InputLayer]]
		InputSource = 'DataSet'
		A = 900

	[[ProcessingLayer1]]
		Model = 'PoissonRecurrent'
    Initialization = 'input'
		InputSource = 'InputLayer', 'ProcessingLayer2'
		C = 10000
		epsilon = 'factor', 0.2

	[[ProcessingLayer2]]
		Model = 'MM-LabeledOnly'
    Initialization = 'even'
		InputSource = 'ProcessingLayer1'
		C = 10
		epsilon = 'factor', 0.2