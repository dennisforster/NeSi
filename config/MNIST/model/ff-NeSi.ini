[MultiLayer1]
	Iterations = 200

	[[InputLayer]]
		InputSource = 'DataSet'
		A = 900

	[[ProcessingLayer1]]
		Model = 'Poisson'
    Initialization = 'input'
		InputSource = 'InputLayer'
		C = 10000
		epsilon = 'factor', 0.2

[MultiLayer2]
	Iterations = 200

	[[InputLayer]]
		InputSource = 'MultiLayer1','ProcessingLayer1'
		A = None

	[[ProcessingLayer1]]
		Model = 'MM-LabeledOnly'
    Initialization = 'even'
    InputSource = 'InputLayer'
		C = 10
		epsilon = 'factor', 0.2