[MultiLayer1]
	Iterations = 20

	[[InputLayer]]
		InputSource = 'DataSet'
		A = 80000

	[[ProcessingLayer1]]
		Model = 'Poisson'
		Initialization = 'input_bylabel'
		InputSource = 'InputLayer'
		C = 20
		epsilon = 'factor', 5.0

    [[ProcessingLayer2]]
        Model = 'MM-LabeledOnly'
        Initialization = 'even'
        InputSource = 'ProcessingLayer1'
        C = 20
        epsilon = 'factor', 0.5
