[MultiLayer1]
	Iterations = 20

	[[InputLayer]]
		InputSource = 'DataSet'
		A = 80000

	[[ProcessingLayer1]]
		Model = 'Poisson'
		Initialization = 'input_bylabel'
		InputSource = 'InputLayer'
		C = 20
		epsilon = 'factor', 5.0

[MultiLayer2]
	Iterations = 20

	[[InputLayer]]
		InputSource = 'MultiLayer1','ProcessingLayer1'
		A = None

  [[ProcessingLayer1]]
    Model = 'MM-LabeledOnly'
    Initialization = 'even'
    InputSource = 'InputLayer'
    C = 20
    epsilon = 'factor', 0.5